<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cry Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/style.css"> <!-- Global Styles -->
    <link rel="stylesheet" href="style.css"> <!-- Game Specific Styles -->
</head>

<body>
    <header>
        <div class="title-container">
            <h1>포켓몬 울음소리 퀴즈</h1>
        </div>
        <a href="../../index.html" class="home-btn">🏠 홈으로</a>
    </header>

    <main class="game-container">
        <!-- Setup Screen (Generation Selection) -->
        <div id="setup-screen" class="screen active">
            <div class="card glass-panel">
                <h2>세대를 선택해주세요!</h2>
                <p>어떤 포켓몬 친구들의 목소리를 들어볼까요?</p>

                <div class="gen-selector">
                    <label class="gen-option"><input type="checkbox" value="1" checked> 1세대</label>
                    <label class="gen-option"><input type="checkbox" value="2"> 2세대</label>
                    <label class="gen-option"><input type="checkbox" value="3"> 3세대</label>
                    <label class="gen-option"><input type="checkbox" value="4"> 4세대</label>
                    <label class="gen-option"><input type="checkbox" value="5"> 5세대</label>
                    <label class="gen-option"><input type="checkbox" value="6"> 6세대</label>
                    <label class="gen-option"><input type="checkbox" value="7"> 7세대</label>
                    <label class="gen-option"><input type="checkbox" value="8"> 8세대</label>
                </div>

                <button id="start-btn" class="play-btn large-btn">게임 시작!</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="lives-container">
                    <span>❤️ 남은 기회:</span>
                    <span id="lives-display">3</span>
                </div>
                <div class="score-container">
                    <span>⭐ 점수:</span>
                    <span id="score-display">0</span>
                </div>
            </div>

            <!-- Audio Player Section -->
            <div class="audio-section">
                <div class="sound-wave-visual">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <button id="play-cry-btn" class="circle-btn">
                    🔊 <span style="font-size: 1rem; display: block;">다시 듣기</span>
                </button>
            </div>

            <!-- Hints Section -->
            <div class="hints-section">
                <button id="hint-1-btn" class="hint-btn">💡 힌트 1 (세대)</button>
                <button id="hint-2-btn" class="hint-btn hidden">💡 힌트 2 (속성)</button>
            </div>
            <div id="hint-message" class="hint-msg"></div>

            <!-- Options Section -->
            <div class="options-container">
                <div id="hidden-cover" class="hidden-cover">
                    <h3>누구의 목소리일까요?</h3>
                    <button id="reveal-options-btn" class="reveal-btn">보기 보기 👀</button>
                </div>

                <div id="options-list" class="options-list hidden">
                    <!-- Options will be injected here -->
                    <!-- <button class="option-card">피카츄</button> -->
                </div>
            </div>
        </div>

        <!-- Game Over / Win Modal -->
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">결과</h2>
                <div class="pokemon-reveal">
                    <img id="reveal-img" alt="Pokemon">
                    <h3 id="reveal-name">이름</h3>
                </div>
                <p id="result-message">메시지</p>
                <button id="next-btn" class="play-btn">다음 문제 ➡️</button>
                <button id="quit-btn" class="secondary-btn">그만하기</button>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
